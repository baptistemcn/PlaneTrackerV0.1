name: Bun and Test

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build ğŸš€ & Test ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run Code Formatter
        run: bun run format

      - name: Run Code Linter
        run: bun run lint

      - name: Run Unit Tests
        run: bun run test:coverage
